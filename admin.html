<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Andres & Sara</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;600;700&family=Barlow+Condensed:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="admin-shell">
      <section class="admin-head">
        <h1>Panel Novia</h1>
        <div>
          <button id="exportBtn" style="display:none">Descargar CSV</button>
          <button id="logoutBtn" style="display:none">Cerrar sesión</button>
        </div>
      </section>

      <form id="loginForm" class="rsvp-form" style="margin-bottom: 18px;">
        <label>Email admin<input type="email" id="emailInput" required /></label>
        <label>Contraseña<input type="password" id="passwordInput" required /></label>
        <button type="submit" id="loginBtn">Entrar</button>
      </form>

      <p id="adminStatus">Inicia sesión con correo para ver respuestas.</p>

      <section class="kpis" id="kpis" style="display:none">
        <article class="kpi"><h3>Total</h3><p id="kpiTotal">0</p></article>
        <article class="kpi"><h3>Asisten</h3><p id="kpiYes">0</p></article>
        <article class="kpi"><h3>No asisten</h3><p id="kpiNo">0</p></article>
        <article class="kpi"><h3>Dudosos</h3><p id="kpiMaybe">0</p></article>
        <article class="kpi"><h3>Acompañantes</h3><p id="kpiCompanions">0</p></article>
        <article class="kpi"><h3>Bus sí</h3><p id="kpiBusYes">0</p></article>
      </section>

      <section id="tableWrap" style="display:none">
        <table>
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Nombre</th>
              <th>Asistencia</th>
              <th>Policía Nac.</th>
              <th>Alojamiento</th>
              <th>Acomp.</th>
              <th>Bus</th>
              <th>Plato</th>
              <th>Música</th>
              <th>Dieta</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="responsesBody"></tbody>
        </table>
      </section>

      <section id="cardsWrap" class="admin-cards" style="display:none"></section>
    </main>

    <dialog id="editDialog">
      <form id="editForm" class="rsvp-form" method="dialog">
        <h2>Editar invitado</h2>
        <input type="hidden" id="editId" />
        <label>Nombre completo<input type="text" id="editFullName" /></label>
        <label>Asistencia
          <select id="editAttendance">
            <option value="yes">Sí</option>
            <option value="maybe">Quizás</option>
            <option value="no">No</option>
          </select>
        </label>
        <label>Policía Nac. gala
          <select id="editPoliceNationalGala">
            <option value="yes">Sí</option>
            <option value="no">No</option>
          </select>
        </label>
        <label>Alojamiento
          <select id="editLodgingPlace">
            <option value="ciudad_real">Ciudad Real</option>
            <option value="calzada_de_calatrava">Calzada de Calatrava</option>
          </select>
        </label>
        <label>Acompañantes<input type="number" id="editCompanionsCount" min="0" max="8" /></label>
        <label>Bus
          <select id="editBusNeeded">
            <option value="">-</option>
            <option value="yes">Sí</option>
            <option value="no">No</option>
          </select>
        </label>
        <label>Vuelta bus
          <select id="editBusReturnTime">
            <option value="">-</option>
            <option value="03:00">03:00</option>
            <option value="06:00">06:00</option>
          </select>
        </label>
        <label>Plato<input type="text" id="editMainDish" /></label>
        <label>Canción<input type="text" id="editSongRequest" /></label>
        <label>Dieta / Alergias<textarea id="editDietaryNotes" rows="3"></textarea></label>
        <label>Comentarios<textarea id="editComments" rows="3"></textarea></label>
        <div class="dialog-actions">
          <button value="cancel" type="button" id="cancelEditBtn">Cancelar</button>
          <button id="saveEditBtn" type="submit">Guardar cambios</button>
        </div>
      </form>
    </dialog>

    <script type="module" src="./admin.js"></script>
  </body>
</html>
